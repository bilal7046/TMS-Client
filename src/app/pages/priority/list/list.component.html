<div class="container">
   
    <div class="card">
        <div class="card-header bg-white border-0 pb-0 d-flex">
            <h5 class="card-title">Priority</h5>
            <button class="btn btn-primary ml-auto" routerLink="/create-priority">Create </button>
        </div>
        
      <div class="card-body">
        
        <table class="table table-striped ticket-table" width="100%">
          <thead>
            <tr>
              <th scope="col">
                <div class="form-check">
                  <!-- <input
                    class="form-check-input"
                    type="checkbox"
                    name="flexRadioDefault"
                    id="flexRadioDefault1"
                  /> -->
                </div>
              </th>
              <th scope="col">Name</th>
              <th scope="col">Status</th>
             
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    name="flexRadioDefault"
                    id="flexRadioDefault1"
                  />
                </div>
              </th>
              <td>Open</td>
              <td>Active</td>
           
              <td>
                <button class="btn btn-link p-1 border-0 text-primary">
                  <i class="fa fa-eye" aria-hidden="true"></i>
                </button>
                <button class="btn btn-link p-1 border-0 text-warning">
                  <i class="fa fa-bars" aria-hidden="true"></i>
                </button>
                <button class="btn btn-link p-1 border-0 text-success">
                  <i class="fa fa-pencil" aria-hidden="true"></i>
                </button>
                <button class="btn btn-link p-1 border-0 text-danger">
                  <i class="fa fa-trash-o" aria-hidden="true"></i>
                </button>
              </td>
            </tr>
       
   
          </tbody>
        </table>
      </div>
    </div>
  </div>
